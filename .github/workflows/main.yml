name: NuclearRocketBuild2026

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Global Code Sync
        uses: actions/checkout@v4

      - name: AI Python Environment Setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # Removed the cache line that caused the error in your image

      - name: Automated Dependency Intelligence
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --upgrade pip setuptools virtualenv
          pip install cython==0.29.33 buildozer
          pip install --upgrade cryptography requests urllib3 certifi

      - name: Nuclear Build Process
        run: |
          # The core engine that builds your global application
          yes | buildozer -v android debug
        shell: bash

      - name: Global APK Deployment
        if: success()
        uses: actions/upload-artifact@v4 # Fixed version to resolve your previous error
        with:
          name: Global-Shield-Nuclear-Release
          path: bin/*.apk
