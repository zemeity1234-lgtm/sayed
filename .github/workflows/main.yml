name: GlobalNuclearBuild2026

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Base
        uses: actions/checkout@v4

      - name: Setup Global Python AI
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Auto Install All Missing Libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
          pip install --upgrade pip setuptools virtualenv
          pip install cython==0.29.33 buildozer
          pip install --upgrade cryptography requests urllib3 certifi jnius

      - name: Execute Nuclear Build
        run: |
          yes | buildozer -v android debug
        shell: bash

      - name: Deploy Global APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Global-Nuclear-APK-Release
          path: bin/*.apk
          retention-days: 7
